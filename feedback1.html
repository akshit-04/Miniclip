

<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="feedback.css">
<title>Feedback page</title>
</head>
<body class="mainback">
	<h1><strong><span class="att">FEEDBACK FORM</span></strong></h1>
	<form>
	<div id="divison">
	<p class="font" style="color: darkgreen;">*IF you want to recommend some other games please write in recommend box.*</p>
	<table border="0">
	<tr>
	<td><strong>Did You Enjoy the Games :</strong></td>
	<td>
<input type="radio" id="yes" name="y" value="y">
  <label for="yes"> YES</label>
  <input type="radio" id="no" name="y" value="n">
  <label for="no"> NO</label>
  </td>
	</tr>
	<tr>
		<td><strong>Which Game you like the most :</strong></td>
		<td><select id="choose" name="choose">
  <option value="tictactoe">Tic Tac Toe</option>
   <option value="2d brick">2-D Brick</option>
   <option value="none">None</option>
</select></td>
	</tr>
	<tr>
	<td><strong>Would you like to recommend the<br> games to your friends :</strong></td>
	<td>
<input type="radio" id="yes" name="y/n" value="y">
  <label for="yes"> YES</label>
  <input type="radio" id="no" name="y/n" value="n">
  <label for="no"> NO</label>
  </td>
	</tr>
	<tr>
	<td><strong>Give the Ratings* :</strong></td>
	<td>
<input type="radio" id="one" name="rate" value="1">
  <label for="one"> 1</label>
  <input type="radio" id="two" name="rate" value="2">
  <label for="two"> 2</label>
  <input type="radio" id="three" name="rate" value="3">
  <label for="three"> 3</label>
  <input type="radio" id="four" name="rate" value="4">
  <label for="four"> 4</label>
  <input type="radio" id="five" name="rate" value="5" checked>
  <label for="five"> 5</label>
  </td>
	</tr>
	
  <tr>
  	<td><strong>Any other Feedback :</strong></td>
  	<td><textarea rows="4" cols="30"></textarea></td>
  </tr>
</table>
  	<button onclick="alert('Thank You For Your Response !!')">SUBMIT</button>
	
	</div>
	</form>
</body>
</html>
