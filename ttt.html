<html>
    <head>
        <title>TIC TAC TOE</title>
        <link
      rel="shortcut icon"
      href="ttt.png"
      type="image/x-icon"
    />
        <link rel="stylesheet" href="ttt.css">
    </head>
    <body>
      
      <div class="one">
        <!-- About Player 1-->
        <h2><u>Player 1</u> : X (goes first)</h2>
      </div>
      <!-- About Player 1 Score-->
      <h3 class="one">Score : <span id="player-one-score">0</span></h3>
      <div class="two">
        <!-- About Player 2-->
        <h2><u>Player 2</u> : O</h2>   
      </div>
      <!-- About Player 2 Score-->
      <h3 class="two">Score : <span id="player-two-score">0</span></h3>

        <div class="container">
            <h1><u>Tic-Tac-Toe</u></h1>
            <ul id="game">
                <!-- first row -->
                <li data-pos="0,0"></li>
                <li data-pos="0,1"></li>
                <li data-pos="0,2"></li>
                <!-- second row -->
                <li data-pos="1,0"></li>
                <li data-pos="1,1"></li>
                <li data-pos="1,2"></li>
                <!-- third row -->
                <li data-pos="2,0"></li>
                <li data-pos="2,1"></li> 
                <li data-pos="2,2"></li>
            </ul>
            
            <button id="reset-game">Play Again</button>
            
            <!-- Game Messages -->
            <div id="game-messages">
                <span class="player-x-win">Player One Wins</span>
                <span class="player-o-win">Player Two Wins</span>
                <span class="draw">Draw Game</span>
            </div>
            
            <aside id="nfo">
                <h2>Who's Turn</h2>
                <div id="whos-turn" class="x">
                    <span class="x">Player 1</span>
                    <span class="o">Player 2</span>
                </div>
                
            </aside>
            
        </div>
        <button id="back" onclick="mynewb();">Go to previous page</button>
            <button id="exit" onclick="mynewe();">Exit</button>
        <script src="ttt.js"></script>
      
    </body>
</html>
